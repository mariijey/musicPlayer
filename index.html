<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <style>
      body {
        background-color: #e3edf7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .time-music {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }

      .name-music {
        margin-bottom: 15px;
        font-size: 24px;
        color: #333;
        font-weight: bold;
      }
      #audio-player {
        -webkit-appearance: none;
        width: 100%;
        background: #f4f4f4;
        margin: 15px 0;
        border-radius: 15px;
        height: 5px;
      }
      .box-player,.box-list {
        display: flex;
        margin-right: 10px;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
        text-align: center;
        width: 350px;
        box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15),
          -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
        padding: 25px 30px;
        text-align: center;
        border-radius: 40px;
        height: 450px;
      }
      .box-list{
        padding-top: 0px;
        overflow: hidden;
      }
      .tabs {
        padding: 20px 30px;
        width: 100%;
        background-color: cadetblue;
        display: flex;
      }
      .tabs span {
        cursor: pointer;
        width: 50%;
        text-align: center;
        display: inline-block;
        height: 100%;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 40px;
      }
    
      .middle-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 75%;
      }
      .middle-box p,
      .middle-box span {
        color: #4d4d4d;
      }
      .box-player button {
        border-radius: 50%;
        padding: 10px;
        width: 50px;
        height: 50px;
        text-align: center;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset,
          rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        border: none;
        background-color: #e3edf7;
        cursor: pointer
      }
      .banner {
        width: 150px;
        height: 150px;
        border-radius: 15px;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 5s ease infinite;
        height: 150px;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .progress-bar {
        width: 100%;
      }

      .container-controllers {
        display: flex;
        width: 100%;
        margin-top: 30px;
      }

      .play-controllers {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
      .play-controllers button {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15),
          -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #4d4d4d;
        font-weight: 900;
        font-size: 20px;
        cursor: pointer;
      }

      .track {
        display: flex;
        width: 100%;
        justify-content: flex-start;
      }
      .top-icon i{
        color: #4d4d4d;
        font-size: 25px;
        cursor: pointer;
      }
      #container-favor-list {
        width: 100%;
      }
      .box-player h1 {
        color: gray;
      }
      .active {
        color: red;
      }
      .white {
        color: white
      }
      .red {
        color: red;
      }
      .tabs span:hover{
        background-color: dimgrey;
      }

    </style>
  </head>
  <body>
    <div class="box-player">
      <div class="top-bar">
        <div class="top-icon">
          <i class="fa fa-th-list"></i>
        </div>
        <div class="top-icon">
          <i class="fa fa-moon-o"></i>
        </div>
        <div class="top-icon">
          <i class="fa fa-bookmark-o"></i>
        </div>
      </div>
      <div class="middle-box">
        <div class="banner"></div>
        <p class="name-music"></p>
        <span class="singer"></span>
      </div>
      <div class="progress-bar">
        <input type="range" id="audio-player" min="0" value="0" />
        <div class="time-music">
          <span class="current-time">00:00</span>
          <span class="total-time">00:00</span>
        </div>
      </div>

      <div class="container-controllers">
        <div class="play-controllers" id="controllers">
          <button id="favor"></button>
          <button id="previous">◀◀</button>
          <button id="play">▶</button>
          <button id="next">▶▶</button>         
          <button id="shuffle">⇄</button>
        </div>
      </div>
      <audio id="audio" class="audio">
        Your browser does not support the audio element.
      </audio>
    </div>
    <!-- list all tracks -->
     <div class="">
      <div class="box-list">
        <div class="tabs">
          <span>all music</span>
          <span>favor music</span>
        </div>
        
        <div id="container-all-music"></div>
       
      </div>

     </div>
   

    <script>
      //constants
      var musicList = [
        {
          id: 0,
          name: "Someone like you",
          singer: "Addel",
          isFavor: false,
          src: "./files/Adele-Someone-Like-You-(TrendyBeatz.com).mp3",
        },
        {
          id: 1,
          name: "dont you remember",
          singer: "AAddel",
          isFavor: true,
          src: "./files/Dont_You_Remember.mp3",
        },
        {
          id: 2,
          name: "one and only",
          singer: "AADEL",
          isFavor: false,
          src: "./files/ADELE_-_One_And_Only.mp3",
        },
      ];
      var currentIndexTrack = 0;
      var favorList = [];
      var audio = document.getElementById("audio");
      var playButton = document.getElementById("play");
      var previousButton = document.getElementById("previous");
      var nextButton = document.getElementById("next");
      var controllers = document.getElementById("controllers");
      var currentTime = document.querySelector(".current-time");
      var totalTime = document.querySelector(".total-time");
      var progressBar = document.getElementById("audio-player");
      var favor = document.getElementById("favor");
      var shuffleBtn = document.getElementById("shuffle");
      console.log("audio", audio);

      controllers.addEventListener("click", function (e) {
        if (event.target.id === "previous") {
          previous();
        }
        if (event.target.id === "next") {
          next();
        }
        if (event.target.id === "shuffle") {
          shuffle();
        }
      });
      // add to favor list
      favor.addEventListener("click", function () {
        toggleFavorList(currentIndexTrack);
      });

      //load track music
      function loadMusic() {
        var src = musicList[currentIndexTrack].src;
        audio.setAttribute("src", src);
        document.querySelector(".name-music").innerHTML =
          musicList[currentIndexTrack].name;
        document.querySelector(".singer").innerHTML =
          musicList[currentIndexTrack].singer;
        favor.innerHTML = musicList[currentIndexTrack].isFavor
          ? '<i class="fa fa-heart red"></i>'
          : '<i class="fa fa-heart white"></i>';
        audio.load();
      }
      loadMusic();

      //play music
      playButton.addEventListener("click", function () {
        if (
          currentIndexTrack >= 0 &&
          currentIndexTrack <= musicList.length - 1
        ) {
          if (audio.paused) {
            console.log("hi");
            audio.play();
            playButton.innerText = "❚❚";
            // Start playing if paused
          } else {
            playButton.innerText = "▶";
            audio.pause(); // Pause if playing
          }
        }
      });

      //render all music
      function renderAllMusic(arrayListMusic) {
        var containerAllMusic = document.getElementById("container-all-music");
        containerAllMusic.innerHTML = "";

        arrayListMusic.forEach(function (track, i) {
          var div = document.createElement("div");
          div.classList.add("track");
          div.innerHTML = `<p>${track.name} - ${track.singer}</p>`;
          containerAllMusic.appendChild(div);
          div.addEventListener("click", function () {
            currentIndexTrack = track.id;
            loadMusic();
            audio.play();
            playButton.innerText = "❚❚";
          });
        });
      }
      renderAllMusic(musicList);
      // shuffle music
      function shuffle() {
        var shuffleList = [...musicList];
        for (var i = shuffleList.length - 1; i > 0; i--) {
          var randomIndex = Math.floor(Math.random() * i);
          [shuffleList[randomIndex], shuffleList[i]] = [
            shuffleList[i],
            shuffleList[randomIndex],
          ];
        }
        renderAllMusic(shuffleList);
        return shuffleList;
      }

      //next music
      function next() {
        currentIndexTrack++;
        if (currentIndexTrack > musicList.length - 1) {
          currentIndexTrack = 0;
        }
        loadMusic();
        audio.play();
        playButton.innerText = "❚❚";
      }

      //previous music
      function previous() {
        currentIndexTrack--;
        if (currentIndexTrack < 0) {
          currentIndexTrack = musicList.length - 1;
        }
        loadMusic();
        audio.play();
        playButton.innerText = "❚❚"; // Start playing if paused
      }

      function toggleFavorList(currentIndexTrack) {
        var track = musicList.find(function (item, i) {
          return item.id === currentIndexTrack;
        });
        track.isFavor = !track.isFavor; // Toggle isFavor original array
        console.log("musicList", musicList, track.isFavor);
        favor.innerHTML = track.isFavor
          ? '<i class="fa fa-heart red"></i>'
          : '<i class="fa fa-heart-o white"></i>';
      }
      // ***************************************metadata**********************************************
      function formatTime(time) {
        var minuets = Math.floor(time / 60);
        var seconds = Math.floor(time % 60);
        return minuets + ":" + seconds;
      }

      // Update current time and progress bar dynamically
      audio.addEventListener("timeupdate", function () {
        var time = formatTime(audio.currentTime);
        currentTime.innerHTML = time;
        progressBar.value = Math.floor(audio.currentTime);
      });

      //total time music
      audio.addEventListener("loadedmetadata", function () {
        var time = formatTime(audio.duration);
        totalTime.innerHTML = time;
        progressBar.max = Math.floor(audio.duration);
      });

      //  progressBar
      progressBar.addEventListener("input", function () {
        audio.currentTime = progressBar.value;
      });
    </script>
  </body>
</html>
