<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./mani.css">
    <title>Document</title>
   
  </head>
  <body>
    <div class="container">
      <div class="box-player">
        <div class="wrap-box-player">
          <div class="top-bar">
            <div class="top-icon">
              <i class="fa fa-th-list"></i>
            </div>
            <div class="top-icon">
              <i class="fa fa-moon-o"></i>
            </div>
            <div class="top-icon">
              <i class="fa fa-bookmark-o"></i>
            </div>
          </div>
          <div class="middle-box">
            <div class="banner"></div>
            <p class="name-music"></p>
            <span class="singer"></span>
          </div>
          <div class="progress-bar">
            <input type="range" id="audio-player" min="0" value="0" />
            <div class="time-music">
              <span class="current-time">00:00</span>
              <span class="total-time">00:00</span>
            </div>
          </div>

          <div class="container-controllers">
            <div class="play-controllers" id="controllers">
              <button id="favor"></button>
              <button id="previous">◀◀</button>
              <button id="play">▶</button>
              <button id="next">▶▶</button>
              <button id="shuffle">⇄</button>
            </div>
          </div>
          <audio id="audio" class="audio">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>

      <!-- list all tracks -->
      <div class="box-list">
        <div class="tabs">
          <div>all music</div>
          <div>favor music</div>
        </div>
        <div id="container-all-music"></div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
